<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24 Hour Watch Costa Rica UTC-6</title>
    <link type="text/css" rel="stylesheet" href="watch.css">
</head>
<body>
    <div id="watch">
        <div id="panel">
            <div id="H_hand"></div>
            <div id="M_hand"></div>
            <div id="S_hand"></div>
            <div id="center"></div>
            <div id="caption"></div>
            
        </div>
        <div id="sign">
            <label style="font-style: italic; color: darkblue;">
            "Con aprecio, de un admirador de los Ticos."
            </label> 
            <label style="color: rgb(112 128 144 / 31%);margin-left: 5px;">TacitGlad</label>
        </div>
    </div>
    <div id="setting"></div>
</body>
<script src="watch.js"></script>
</html>
